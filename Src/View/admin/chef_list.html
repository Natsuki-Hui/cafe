    <div class="content">
        <div class="header">
            <h1 class="page-title">厨师列表</h1>
        </div>
        <ul class="breadcrumb">
            <li><a href="javascript:;" ui-sref="home">首页</a> <span class="divider">/</span></li>
            <li class="active">厨师列表</li>
        </ul>

        <div class="container-fluid">
            <div class="row-fluid">
                    
<div class="btn-toolbar">
    <button class="btn btn-primary" ui-sref="chef_add"><i class="icon-plus"></i>添加厨师</button>
  <div class="btn-group">
  </div>
</div>

<form class="form-inline chef_search" id="chef_search">
  <div class="form-group" style="display: inline-block;">
    <label>厨师搜索</label>
    <input type="text" class="form-control" placeholder="请输入厨师名称">
  </div>
  <button type="button" class="btn btn-default" ng-click="search()">搜索</button>
</form>

<div class="well">
    <table class="table">
      <thead>
        <tr>
          <th>序号</th>
          <th>图片</th>
          <th>名称</th>
          <th>职位</th>
          <th>评分</th>
          <th>介绍</th>
          <th>是否推荐</th>
          <th style="width: 60px;">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="x in clist">
          <td>{{$index+1}}</td>
          <td><img src="{{x.imgurl}}" alt="" style="width: 100px;height: 50px;"></td>
          <td>{{x.name}}</td>
          <td>{{x.job}}</td>
          <td>{{x.score}}</td>
          <td>{{x.descs}}</td>
          <td><input style="margin-right: 5px;" name="status" type="checkbox" ng-model="x.is_rec==1?true:false" chid="{{x.chid}}"></td>
          <td>
              <a href="javascript:;" ui-sref="chef_edit({chid:x.chid})"><i class="icon-pencil">修改</i></a>
              <a href="#myModal" role="button" data-toggle="modal"><i class="icon-remove" ng-click="getId(x.chid)">删除</i></a>
          </td>
        </tr>
      </tbody>
    </table>
</div>
<div class="pagination">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">删除提醒</h3>
    </div>
    <div class="modal-body">
        <p class="error-text"><i class="icon-warning-sign modal-icon"></i>您确定删除吗？</p>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
        <button class="btn btn-danger" data-dismiss="modal" ng-click="delCate()">确定</button>
    </div>
</div>
