<div class="content">
        <div class="header">
            <h1 class="page-title">编辑订单</h1>
        </div>
                <ul class="breadcrumb">
            <li><a href="javscript:;" ui-sref="home">首页</a> <span class="divider">/</span></li>
            <li class="active">编辑订单</li>
        </ul>

        <div class="container-fluid">
            <div class="row-fluid">
                    
<div class="btn-toolbar">
    <button class="btn btn-primary" ui-sref="cate_list"><i class="icon-list"></i> 订单列表</button>
  <div class="btn-group">
  </div>
</div>
<div class="well">
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane active in" id="home">
        <form>
            <label>姓名</label>
            <input type="text" value="" ng-model="orders.name" class="input-xxlarge" required>
            <span style="color: red;" ng-show="iSname">请输入姓名</span>

            <label>手机号</label>
            <input type="text" value="" ng-model="orders.phone" class="input-xxlarge" required>
            <span style="color: red;" ng-show="iSphone">请输入手机号</span>

            <label>日期</label>
            <input type="text" value="" ng-model="orders.date" class="input-xxlarge" required>
            <span style="color: red;" ng-show="iSdate">请输入日期</span>

            <label>时间</label>
            <input type="text" value="" ng-model="orders.time" class="input-xxlarge" required>
            <span style="color: red;" ng-show="iStime">请输入时间</span>

            <label>人数</label>
            <input type="text" value="" ng-model="orders.people" class="input-xxlarge" required>
            <span style="color: red;" ng-show="iSpeople">请输入人数</span>

            <label>备注</label>
            <textarea value="" rows="3" ng-model="orders.remark" class="input-xxlarge"></textarea>

            <label></label>
            <input class="btn btn-primary" type="button" ng-click="editOrders()" value="提交" />
        </form>
      </div>
  </div>

</div>


                    
                    <footer>
                        <hr>
                        <p class="pull-right"> by <a href="" target="_blank">技术大佬</a></p>
                        

                        <p>&copy; 2020</p>
                    </footer>
                    
            </div>
        </div>
    </div>
